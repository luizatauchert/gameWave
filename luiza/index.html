<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/logo.jfif" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>

        <div class="nav-header">
          <div class="img-nav">
            <img src="./assets/logo-sem-fundo.png" alt="">
          </div>
    
          <div class="ancora-nav">
            <a href="">Campeonatos</a>
            <a href="">Lives</a>
          </div>
        </div>
    
        <div class="pesquisa-header">
          <form action="">
            <input type="text" placeholder="Pesquisar">
          </form>
        </div>
        <div class="config-header">
    
          <img src="./assets/plus.png" alt=""> <!-- criar lives e coisas em um bloco-->
          <!-- se sobrar tempo fazer notificação -->
          <a href="">
            <img src="./assets/profile-user.png" alt="">
          </a> <!-- perfil -->
          <a href="">
            <img src="./assets/setting.png" alt=""> <!-- configurações -->
          </a>
        </div>  
    
        <div class="menu-toggle">
          <img src="../assets/setting.png" alt="Menu" id="menuButton">
        </div>
    
        <div class="menu-overlay" id="menuOverlay">
          <aside class="aside-menu">
            <a href="#">Campeonatos</a>
            <a href="#">Lives</a>
            <a href="#">Perfil</a>
            <a href="#">Configurações</a>
          </aside>
        </div>
      </header>

      <div class="upload-img">
        <input type="file" id="arquivo" name="arquivo" accept="image/*" onchange="previewImagem()">
        <img id="imagem-preview" src="#" alt="Pré-visualização" class="preview-img" style="display:none; width: 100%; max-width: 300px; margin-top: 10px;">
      </div>

      <div class="questionnaire">
        <p class="quest">Nome</p>
        <input class="input-quest" type="text">
    
        <p class="quest">Descrição</p>
        <input class="input-quest" type="text">
    
        <p class="quest">Jogo</p>
        <input class="input-quest" type="text">
    
        <p class="quest">Número de jogadores</p>
        <input class="input-quest" type="number">
    
        <p class="quest">Data</p>
        <input class="input-quest" type="date">
    
        <p class="quest">Hora</p>
        <input class="input-quest" type="time">

        <div id="buttom-quest">
          <button>Criar</button>
        </div>
    </div>

  
      <script src="./js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
